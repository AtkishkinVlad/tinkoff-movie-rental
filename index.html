<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Тинькофф Прокат</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="src/styles/layout.css" />
    <link rel="stylesheet" href="src/styles/search.css" />
    <link rel="stylesheet" href="src/styles/results.css" />
    <link rel="stylesheet" href="src/styles/movie.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="src/images/logo.svg" alt="logo" />
    </header>
    <main class="search">
      <form class="search__form">
        <input
          class="search__input"
          type="search"
          name="search"
          placeholder="Поиск фильмов по жанрам и актерам"
          autocomplete="off"
        />
        <div class="search__tags">
          <span class="search__tag">Star Wars</span>
          <span class="search__tag">Interstellar</span>
          <span class="search__tag">Star Trek</span>
          <span class="search__tag">Kung Fury</span>
          <span class="search__tag">Back to the Future</span>
          <span class="search__tag">Matrix</span>
          <span class="search__tag">Terminator</span>
        </div>
      </form>
      <div class="results">
        <div class="results__heading">Нашли 5 фильмов</div>

        <div class="results__grid"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__heading">
        © <current-year>2010</current-year> Тинькофф Прокат
      </div>
    </footer>

    <template id="movie">
      <article class="movie">
        <a href="" class="movie__link">
          <img class="movie-image" src="" alt="poster" />
          <div class="movie-description">
            <div class="movie-rating"></div>
            <h3 class="movie-title"></h3>
            <footer class="movie-footer">
              <div class="movie-genre"></div>
              <div class="movie-year"></div>
            </footer>
          </div>
        </a>
      </article>
    </template>

    <script src="src/index.js" type="module"></script>
  </body>
</html>
